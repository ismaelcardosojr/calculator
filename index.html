<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="icon" href="assets/img/math-symbol.svg">
        <link rel="stylesheet" href="assets/css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
        <script src="assets/js/scripts.js" defer></script>
    </head>
    <body>
        <main class="main-container flex-item">
            <div id="calculator-box" class="flex-item">
                <div id="operations-display">
                    <p id="log"></p>
                    <p id="expression"></p>
                    <p id="result"></p>
                </div>
                <div id="keyboard" class="grid-item">
                    <button id="clear-entry-btn" class="gray-background">CE</button>
                    <button id="clear-all-btn" class="gray-background">C</button>
                    <button id="delete-btn" class="gray-background">DEL</button>
                    <button class="operator-btn gray-background">/</button>
                    <button class="operando-btn white-background">7</button>
                    <button class="operando-btn white-background">8</button>
                    <button class="operando-btn white-background">9</button>
                    <button class="operator-btn gray-background">*</button>
                    <button class="operando-btn white-background">4</button>
                    <button class="operando-btn white-background">5</button>
                    <button class="operando-btn white-background">6</button>
                    <button class="operator-btn gray-background">-</button>
                    <button class="operando-btn white-background">1</button>
                    <button class="operando-btn white-background">2</button>
                    <button class="operando-btn white-background">3</button>
                    <button class="operator-btn gray-background">+</button>
                    <button class="operando-btn white-background">0</button>
                    <button id="point-btn" class="white-background">.</button>
                    <button id="result-btn">=</button>
                </div>
            </div>
        </main>
        <footer class="footer-container">
            <p>
                Developed by 
                <a href="https://github.com/ismaelcardosojr" target="_blank">
                    ismaelcardosojr
                </a>
            </p>
        </footer>
    </body>
</html>
